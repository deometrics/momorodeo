<!DOCTYPE html>
<html>
    <head> 
        <title>The List</title>
        <link rel="stylesheet" href="home.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="h-screen text-white bg-slate-600 font-[Quicksand]">
        <div class="flex justify-center p-2">
            <div class="w-full md:w-[400px]  bg-slate-500 rounded-xl py-6">
                    <h1 class="text-4xl font-bold text-center">the mf shopping list</h1>
               
                <button type="button" id="deleteItemsButton">delete items</button>
        
                <div id="list" class="flex flex-col items-center mt-5">
                    <h3 class="px-4 py-0.5 m-2 text-2xl bg-slate-400 w-[100%] text-center">shit we need</h3>
                    <ul id="shoppingList">
                    </ul>
                    <h3 class="px-4 py-0.5 m-2 text-2xl bg-slate-400 w-[100%] text-center">shit we got</h3>
                    <ul id="checkedShoppingList">
                    </ul>
                    <form class="flex flex-col items-center my-2" id="addItem" onsubmit="return false">
                        <input class="p-2 mb-2 placeholder-slate-300 bg-slate-400" type="text" placeholder=".. new item ..." id="listItemInput" name="itemInput">
                        <button type="submit" id="submitItem" class="mainPageButton text-white bg-blue-700 hover:bg-blue-600 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center mr-2">
                            <svg class="inline w-5 h-5 mr-2 -ml-1" fill="white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M432 256c0 17.69-14.33 32.01-32 32.01H256v144c0 17.69-14.33 31.99-32 31.99s-32-14.3-32-31.99v-144H48c-17.67 0-32-14.32-32-32.01s14.33-31.99 32-31.99H192v-144c0-17.69 14.33-32.01 32-32.01s32 14.32 32 32.01v144h144C417.7 224 432 238.3 432 256z"/></svg>
                            <span>add item</span>
                        </button>
                    </form>
                    <button type="button" id="deleteModeButton" class="mainPageButton text-white bg-red-700 hover:bg-red-600 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center mr-2">
                        <svg class="inline w-5 h-5 mr-2 -ml-1" fill="white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M135.2 17.69C140.6 6.848 151.7 0 163.8 0H284.2C296.3 0 307.4 6.848 312.8 17.69L320 32H416C433.7 32 448 46.33 448 64C448 81.67 433.7 96 416 96H32C14.33 96 0 81.67 0 64C0 46.33 14.33 32 32 32H128L135.2 17.69zM394.8 466.1C393.2 492.3 372.3 512 346.9 512H101.1C75.75 512 54.77 492.3 53.19 466.1L31.1 128H416L394.8 466.1z"/></svg>
                        <span>delete mode</span>
                    </button>
                </div>
                
                
            </div>
        </div>
       

    </body>
    <script src="list.js"></script>
</html>
